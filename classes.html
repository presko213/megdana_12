<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>МегданЪ</title>
<style>
  /* Ресет и основен стил */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f6ff;
  }

  /* Навигация */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #004a99;
    color: white;
    z-index: 2000;
    padding: 10px 0;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto;
    padding: 0 20px;
  }

  nav .logo {
    font-size: 1.4em;
    font-weight: bold;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  nav ul li a:hover {
    text-decoration: underline;
  }

  /* Лява шевица */
  .sidebar-left {
    width: 150px;
    background-image: url('12.png');
    background-repeat: repeat-y;
    background-position: center;
    background-size: 400px auto;
    position: fixed;
    top: 60px; /* под навигацията */
    bottom: 0;
    left: 0;
    z-index: 1000;
  }

  /* Дясна шевица */
  .sidebar-right {
    width: 150px;
    background-image: url('12.png');
    background-repeat: repeat-y;
    background-position: center;
    background-size: 400px auto;
    position: fixed;
    top: 60px;
    bottom: 0;
    right: 0;
    z-index: 1000;
    transform: scaleX(-1);
  }

  /* Основно съдържание */
  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 100px 20px 20px; /* 100px за да не се застъпва с менюто */
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
    z-index: 1500;
  }

  h1 {
    text-align: center;
    color: #004a99;
  }

  p {
    font-size: 1.1em;
    line-height: 1.5em;
  }
</style>
</head>
<body>

<!-- Навигация -->
<header>
<nav>
  <div class="logo">Мегданъ</div>
  <ul>
    <li><a href="index.html">Начало</a></li>
    <li><a href="why.html">Защо да танцувам</a></li>
    <li><a href="classes.html">Курсове</a></li>
    <li><a href="gallery.html">Галерия</a></li>
    <li><a href="contact.html">Контакти</a></li>
  </ul>
</nav>
</header>

<!-- Лява и дясна шевица -->
<div class="sidebar-left"></div>
<div class="sidebar-right"></div>

<!-- Основно съдържание -->
<main>
  <h1>Добре дошли в МегданЪ</h1>
  <p>
    Това е примерен текст. Тук можете да сложите информация за вашата дейност, снимки или други елементи.  
    Страничните шевици остават фиксирани, докато се скролва, а навигацията винаги е горе.
  </p>
</main>

</body>
</html>
